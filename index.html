<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Traffic Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .report-list {
            list-style-type: none;
            padding: 0;
        }

        .report-item {
            background-color: #f9f9f9;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .report-item h2 {
            margin: 0;
            color: #007bff;
        }

        .report-item p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>View Traffic Reports</h1>
    <p>Here are the traffic reports submitted by users:</p>

    <!-- Reports List -->
    <ul id="reportList" class="report-list"></ul>
</div>

<script>
    // Fetch reports from localStorage
    var reports = JSON.parse(localStorage.getItem("reports")) || [];

    // Get the report list container
    var reportListContainer = document.getElementById("reportList");

    // If there are reports, display them
    if (reports.length > 0) {
        reports.forEach(function(report) {
            var li = document.createElement("li");
            li.className = "report-item";
            li.innerHTML = "<h2>" + report.location + "</h2><p><strong>Description:</strong> " + report.description + "</p><p><strong>Severity:</strong> " + report.severity + "</p>";
            reportListContainer.appendChild(li);
        });
    } else {
        // If no reports are available
        reportListContainer.innerHTML = "<li>No reports yet. Be the first to submit!</li>";
    }
</script>

</body>
</html>
